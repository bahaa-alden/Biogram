version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biogram-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
    env_file:
      - .env
    volumes:
      - ./backend/public:/app/public
      - ./mongo-certs/mongo.pem:/etc/mongo/certs/mongo.pem:ro
      - ./mongo-certs/ca.crt:/etc/mongo/certs/ca.crt:ro


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: biogram-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

